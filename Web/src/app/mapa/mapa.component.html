<div class="row">
  <div class="col s12 m12">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        
        <div *ngIf="mascotas">
          
          <agm-map 
          [latitude]="lat"
          [longitude]="lng"
          [zoom]="zoom">

          <agm-marker 
              *ngFor="let m of mascotas"
              [latitude]="m.lat"
              [longitude]="m.lng">
              
            <agm-info-window>
              <strong style="color: black">$ {{ m.dinero | number:'1.0-0' }}</strong>
              <p style="color:black">
                {{ m.descripcion }}  
                
              </p>
              <p style="color:black">
                <i>Contacto: {{ m.contacto }}</i>
              </p>
              <p>
                <img src="{{ m.foto }}" alt="" height="100px" width="150px">
              </p>
            </agm-info-window>
            
          </agm-marker>

          </agm-map>

        </div>
      </div>
    </div>
  </div>
</div>
