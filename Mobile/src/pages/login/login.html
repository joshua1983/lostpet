<ion-header>

  <ion-navbar>
    <ion-title>Autenticacion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label fixed>Correo</ion-label>
          <ion-input type="text" [(ngModel)]="correo" value=""></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" ></ion-input>
        </ion-item>
    
        <div padding>
          <button *ngIf="correo && password" ion-button color="primary" round (click) ="entrar()" block>Entrar</button>
          <button *ngIf="!correo && !password" ion-button color="primary" clear round block>Entrar</button>
        </div>
        <div padding>
          <button ion-button color="primary" (click)="openRegistrar()" block>Registrar</button>
        </div>
      
      </ion-list>

  


</ion-content>
