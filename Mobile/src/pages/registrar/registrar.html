<ion-header>

  <ion-navbar>
    <ion-title>Registrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label fixed>Correo</ion-label>
          <ion-input type="text" [(ngModel)]="correo" value=""></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" ></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label fixed>Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="nombre" value=""></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label fixed>Telefono</ion-label>
          <ion-input type="text" [(ngModel)]="telefono" value=""></ion-input>
        </ion-item>
    
        <div padding>
          <button ion-button color="primary" block>Registrar</button>
        </div>
      
      </ion-list>
</ion-content>
